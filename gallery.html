<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Man's Best Friend</title>
  </head>
  <body
    style="
      background-color: #f2e9e4;
      font-family: 'Helvetica', Arial;
      color: #22223b;
      font-size: larger;
    "
  >
    <!-- CSS Styles -->
    <style>
      a {
        text-decoration: none;
        color: #333;
      }
      a:hover {
        color: #9a8c98;
      }
    </style>

    <!-- Head Navbar -->
    <div class="navbar" style="display: flex; align-items: center">
      <h1 style="margin-right: auto; margin-left: 1rem">Man's Best Friend</h1>
      <ul
        style="
          display: flex;
          padding: 0;
          margin: 0;
          justify-content: space-between;
          list-style-type: none;
        "
      >
        <li style="margin: 0 1rem">
          <h3><a href="main.html">Home</a></h3>
        </li>
        <li style="margin: 0 1rem">
          <h3><a href="breeds.html">Breeds</a></h3>
        </li>
        <li style="margin: 0 1rem">
          <h3><a href="">Gallery</a></h3>
        </li>
      </ul>
    </div>

    <hr width="90%" style="margin: 0 auto; border: 1px solid #22223b" />

    <main>
      <div style="text-align: center">
        <h2>Welcome to the Gallery</h2>
        <p>A collection of furry companions!</p>
      </div>

      <!-- Main Container, Flex Column -->
      <div style="display: flex; flex-direction: column; row-gap: 1rem">
        <!-- 1st Row -->
        <div style="display: flex; justify-content: space-between; gap: 10px">
          <div style="width: calc(25% - 10px)">
            <img
              src="Images/border-and-ball.jpg"
              alt="border-collie chasing a ball"
              style="width: 100%; height: 200px; object-fit: cover"
            />
          </div>
          <div style="width: calc(25% - 10px)">
            <img
              src="Images/pups-playing.jpg"
              alt="two pups playing in grass"
              style="width: 100%; height: 200px; object-fit: cover"
            />
          </div>
          <div style="width: calc(25% - 10px)">
            <img
              src="Images/border-snow.jpg"
              alt="border-collie in snow"
              style="width: 100%; height: 200px; object-fit: cover"
            />
          </div>
          <div style="width: calc(25% - 10px)">
            <img
              src="Images/pitbull-in-lake.jpg"
              alt="pittbull playing in lake"
              style="width: 100%; height: 200px; object-fit: cover"
            />
          </div>
        </div>

        <!-- 2nd Row -->
        <div style="display: flex; justify-content: space-between; gap: 10px">
          <div style="width: calc(25% - 10px)">
            <img
              src="Images/chihuahua-in-bath.jpg"
              alt="chihuehue in a bath"
              style="width: 100%; height: 200px; object-fit: cover"
            />
          </div>
          <div style="width: calc(25% - 10px)">
            <img
              src="Images/fancy-corgi.jpg"
              alt="corgi by the pool"
              style="width: 100%; height: 200px; object-fit: cover"
            />
          </div>
          <div style="width: calc(25% - 10px)">
            <img
              src="Images/german-shepherds-playing.jpg"
              alt="german shepherds playing"
              style="width: 100%; height: 200px; object-fit: cover"
            />
          </div>
          <div style="width: calc(25% - 10px)">
            <img
              src="Images/labrador-xmas.jpg"
              alt="labrado in christmas background"
              style="width: 100%; height: 200px; object-fit: cover"
            />
          </div>
        </div>

        <!-- 3rd Row -->
        <div style="display: flex; justify-content: space-between; gap: 10px">
          <div style="width: calc(25% - 10px)">
            <img
              src="Images/newborn-pups-in-grass.jpg"
              alt="newborn pups in grass"
              style="width: 100%; height: 200px; object-fit: cover"
            />
          </div>
          <div style="width: calc(25% - 10px)">
            <img
              src="Images/peeping-beagle.jpg"
              alt="beagle peeping"
              style="width: 100%; height: 200px; object-fit: cover"
            />
          </div>
          <div style="width: calc(25% - 10px)">
            <img
              src="Images/shnauzer-in-grass.jpg"
              alt="shnauzer dogs in grass"
              style="width: 100%; height: 200px; object-fit: cover"
            />
          </div>
          <div style="width: calc(25% - 10px)">
            <img
              src="Images/rottweiler.jpg"
              alt="happy rottweiler"
              style="width: 100%; height: 200px; object-fit: cover"
            />
          </div>
        </div>
      </div>

    <hr width="90%" style="margin: 0 auto; border: 1px solid #22223b" />
